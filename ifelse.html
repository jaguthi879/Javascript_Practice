<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Displaying age</h1>
    <p id='demo'></p>
    <script>
   
    let age=20;
        if(age > 19)
        {
           age="adult";
        }
        else
        {
            age="teenager";
        }
        document.getElementById("demo").innerHTML = age;
    </script>
</body>
</html>
