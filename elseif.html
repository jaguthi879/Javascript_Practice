<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>below example is of else if</h1>
    <p id='demo'></p>
    <script> 
        const a=5;
        const b=8;
        const c=9;
        let result;
        if(a<c)
        {
           result=a;
        }
        else if (b<c)
        {
            result=b;
        }
        else
        {
            result=c;
        }
        document.getElementById("demo").innerHTML = result;      
    </script>
</body>
</html>
