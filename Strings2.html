<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The above example is of JavaScript String using slice</h1>
    <p id="demo"></p>
    <script>  
        let s1="abcdefghijklmnopqrstuvwxyz";  
        let s2=s1.slice(12,16);  
        document.getElementById("demo").innerHTML=s2;
        </script>  
</body>
</html>
