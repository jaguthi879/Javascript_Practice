<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The below one is switch example</h1>
    <p id='demo'></p>
    <script>
        let month=3;
       
        switch(month){
         case 0:
              month="January";
              break;
        case 1:
               month="February";
               break;
         case 2:
               month="march";
               break;
         case 3:
               month="April";
               break;
         case 4:
                month="May";
                break;
          case 5:
                month="June";
                break;
          case 6:
                month="July";
                break;
         case 7:
                month="August";
                break;
          case 8:
                month="September";
                break;
          case 9:
                month="Octomber";
                break;
          case 10:
                month="November";
                break;
          case 11:
                month="December";
                break;
           default:
                month="not found";
                break;
                
        }
        document.getElementById("demo").innerHTML ="My birthday month is" + month;  
       </script>
</body>
</html>
